<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Juniormeshack Odondi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background: #e0f7ff; /* Light blue background */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure footer stays at the bottom */
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: #007acc; /* Blue header */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff; /* White text for the logo */
        }

        nav {
            display: flex;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #ffffff; /* White for navigation links */
            font-size: 16px;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #005b99; /* Darker blue on hover */
            border-radius: 5px;
        }

        /* Main Content Styles */
        main {
            padding: 20px 10%;
            flex: 1; /* Allow main to take up available space */
        }

        h1, h2 {
            color: #007acc; /* Blue header text */
            margin-bottom: 10px;
        }

        h1 {
            font-size: 36px;
        }

        h2 {
            font-size: 28px;
        }

        p, li {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        /* Contact Form Styles */
        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-btn {
            padding: 10px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #005b99; /* Darker blue on hover */
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #007acc; /* Blue footer */
            color: #ffffff;
        }

        /* Social Links */
        .social-links {
            margin-top: 20px;
            text-align: center; /* Center align social links */
        }

        .social-links a {
            margin: 0 10px;
            color: #ffffff;
            font-size: 28px; /* Increased size of social icons */
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #005b99; /* Darker blue on hover */
        }

        /* Fixed Position for Social Icons */
        .fixed-social {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between icons */
            transition: opacity 0.3s ease; /* Smooth transition for opacity */
        }

        .fixed-social a {
            color: #007acc; /* Icon color */
            font-size: 30px; /* Icon size */
            transition: color 0.3s ease;
        }

        .fixed-social a:hover {
            color: #005b99; /* Darker blue on hover */
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px; /* Location of the box */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px; /* Maximum width */
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Media Queries for Small Screens */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav a {
                margin-left: 0;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            p, li {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">Contact</h1>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="./about_me.html"><i class="fas fa-user"></i> About Me</a>
            <a href="./experience.html"><i class="fas fa-briefcase"></i> Experience</a>
            <a href="./projects.html"><i class="fas fa-folder-open"></i> Projects</a>
            <a href="./skills.html"><i class="fas fa-code"></i> Skills</a>
            <a href="./education.html"><i class="fas fa-graduation-cap"></i> Education</a>
            <a href="./certifications.html"><i class="fas fa-certificate"></i> Certifications</a>
            <a href="#"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions or would like to reach out, please choose one of the options below:</p>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group" style="display: flex; gap: 10px;">
                    <button type="submit" class="submit-btn">Send Email</button> <br>
                    <p>OR</p> <!-- Added "OR" between options -->
                    <button type="button" class="submit-btn" id="request-callback-btn">Request Callback</button> <!-- Button for Request Callback -->
                </div>
               
            </form>
        </section>
    </main>

    <div class="fixed-social" id="social-icons">
       
        <a href="https://wa.me/254717778146" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="mailto:odondimeshack1@gmail.com" target="_blank" title="Email"><i class="fas fa-envelope"></i></a>
        <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
    </div>

    <footer>
        <p>&copy; 2024 Juniormeshack Odondi. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('request-callback-btn').addEventListener('click', function() {
            // Show modal for callback request
            const modal = document.createElement('div');
            modal.classList.add('modal');
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Request Callback</h2>
                    <p>Please provide your phone number and preferred time for the callback.</p>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Preferred Time</label>
                        <input type="text" id="time" required placeholder="e.g., 3 PM">
                    </div>
                    <button id="submit-callback" class="submit-btn">Submit</button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.style.display = 'block';

            // Close modal function
            modal.querySelector('.close').onclick = function() {
                modal.style.display = 'none';
                document.body.removeChild(modal);
            }

            // Close modal when clicking outside of it
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    document.body.removeChild(modal);
                }
            }

            // Handle callback request submission
            document.getElementById('submit-callback').addEventListener('click', function() {
                const phone = document.getElementById('phone').value;
                const time = document.getElementById('time').value;
                if (phone && time) {
                    alert(`Callback requested! Phone: ${phone}, Time: ${time}`);
                    modal.style.display = 'none';
                    document.body.removeChild(modal);
                } else {
                    alert('Please fill in all fields.');
                }
            });
        });
    </script>
</body>
</html>
