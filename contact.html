        button {

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
        })();

        function sendEmail(event) {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            console.log("Sending Email:", { name, email, message }); // Debugging log

            const templateParams = {
                from_name: name,
                from_email: email,
                message: message
            };

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
                .then(function(response) {
                    console.log("Email sent successfully!", response.status, response.text); // Debugging log
                    alert("Message sent successfully!");
                }, function(error) {
                    console.error("Failed to send message. Please try again.", error); // Debugging log
                    alert("Failed to send message. Please try again.");
                });
        }
    </script>
